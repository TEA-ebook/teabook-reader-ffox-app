<!DOCTYPE html>
<html class="picker">
<head>
    <title>ePub file picker</title>

    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="localization" href="locales/l20n.json"/>

    <script type="text/javascript" src="js/l20n.js"></script>
</head>
<body>

<header>
    <button class="back"><i data-icon="close"></i></button>
    <span class="picker-title" data-l10n-id="selectEpub">Select</span>
    <button class="picker-all" data-l10n-id="selectAll">All</button>
</header>
<section class="picker-list">
    <div class="waiting">
        <div class="wheel"><i data-icon="settings"></i></div>
    </div>
    <ul class="picker-list-files"></ul>
</section>
<footer class="bar disabled" data-l10n-id="done">Done</footer>

<script type="text/javascript" src="js/picker.js"></script>
</body>
</html>
